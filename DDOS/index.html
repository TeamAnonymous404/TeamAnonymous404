<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Webpage Load Tester</title><style>body { font-family: sans-serif; padding: 1em; }input, button { padding: 0.5em; width: 100%; margin-bottom: 10px; }#container iframe { width: 0; height: 0; border: none; display: none; }</style></head><body><h2>Webpage Load Tester</h2><label>Target URL:</label><input type="text" id="url" placeholder="https://yourdomain.com/page.html"><label>Number of Loads (iframes):</label><input type="number" id="count" value="50"><button onclick="startLoad()">Start Test</button><div id="container"></div><pre id="output"></pre><script>function startLoad() {const url = document.getElementById("url").value;const count = parseInt(document.getElementById("count").value);const container = document.getElementById("container");const output = document.getElementById("output");output.textContent = `Loading ${count} instances of ${url}...\n`;container.innerHTML = "";for (let i = 0; i < count; i++) {const iframe = document.createElement("iframe");iframe.src = url + "?cacheBust=" + Math.random();container.appendChild(iframe);output.textContent += `Requested ${i + 1}\n`;}output.textContent += "\nTest initiated. Monitor your server logs for activity.";}</script></body></html>
